<div th:fragment="receipt" class="flex justify-between border rounded p-3 border-green-200 gap-3" >
    <div class="relative w-[110px] h-[150px]">
        <img class="thumbnail" th:src="|/image/${receipt.thumbnail != null ? receipt.thumbnail : 'notfound.png'}|" alt="주문상품">
    </div>
    <div class="flex flex-col">
        <span th:text="|주문번호 : ${receipt.orderId}|" class="text-emerald-500 font-semibold">주문번호</span>
        <div class="flex-grow flex items-center justify-center">
            <span class="self-center" th:text="${receipt.orderedBooks}">주문상품</span>
        </div>

    </div>
    <span class="self-center" th:text="|${receipt.paymentAmount} 원|">22000원</span>
</div>
