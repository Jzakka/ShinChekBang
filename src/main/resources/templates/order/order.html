<html layout:decorate="~{layout.html}">
<head>
    <title th:text="장바구니"></title>
</head>
<body>
<main layout:fragment="main">
    <div class="mx-auto w-4/5 ">
        <div class="flex justify-between items-start">
            <div>
                <h2 class="text-2xl font-bold mb-5 text-gray-900">주문 목록</h2>
                <div th:each="book:${receipt.books}">
                    <span th:text="${book.title}">책 제목</span>
                    <span th:text="${book.price}">책 가격</span>
                </div>
            </div>
            <div>
                <div class="min-w-[290px] h-[240px] border border-blue-300 p-0 flex flex-col justify-around">
                    <div class="flex-grow items-center flex justify-around">
                        <span>총 주문 금액</span><span class="totalPrice" th:text="|${receipt.paymentAmount}원|"></span>
                    </div>
                    <div class="flex-grow items-center flex justify-around bg-sky-100">
                        <span>총 결제 금액</span><span class="totalPrice" th:text="|${receipt.paymentAmount}원|"></span>
                    </div>
                </div>
                <button class="btn btn-primary w-full mt-3" onclick="$('#bill').submit()">결제하기</button>
            </div>
        </div>
    </div>
</main>
</body>
</html>
