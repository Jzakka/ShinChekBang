<html layout:decorate="~{common/layout.html}">
<body>
<header layout:fragment="header" class="top-0 z-50">
    <div class="flex m-3 w-full mx-auto">
        <div class="grow w-1/2 shrink-0">
            <a th:href="@{/}" class="inline-block">
                <img class="block h-[40px]" th:src="@{/logo/ShinChekBang_logo.png}" alt="신책방">
            </a>
        </div>
        <div class="shrink grid justify-items-center">
            <input type="text" placeholder="도서명으로 검색하세요" class="input input-bordered w-5/6 max-w-xs">
        </div>
        <div class="items-center flex justify-between flex-none gap-3 h-auto">
            <div>
                <a th:href="@{/member/noitfications}"><i class="fa-sharp fa-solid fa-bell fa-xl"></i></a>
            </div>
            <div>
                <a th:href="@{/cart}"><i class="fa-sharp fa-solid fa-cart-shopping fa-xl"></i></a>
            </div>
            <div>
                <a th:href="@{/member/library}"><i class="fa-sharp fa-solid fa-book-open fa-xl"></i></a>
            </div>
            <div>
                <a th:href="@{/member/info}"><i class="fa-sharp fa-solid fa-user fa-xl"></i></a>
            </div>
        </div>
    </div>
</header>
</body>
</html>
