<html layout:decorate="~{layout.html}">
<head>
  <title th:text="새로운책"></title>
</head>
<body>
<main layout:fragment="main">
  <h2>새로운 책</h2>
  <ul>
    <li th:each="book :${books}">
      <img th:if="${book.thumbnail != null}" th:src="|/image/${book.thumbnail.storeFileName}|" alt="이미지 섬네일" class="w-60 h-60" >
      <img th:if="${book.images != null}" th:each="imageFile : ${book.images}" th:src="|/image/${imageFile.storeFileName}|" alt="이미지" class="w-60 h-60">
      <div th:text="*{book.title}"></div>
      <div th:text="*{book.author}"></div>
      <div th:text="*{book.price}"></div>
    </li>
  </ul>
</main>
</body>
</html>
