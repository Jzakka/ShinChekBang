<html layout:decorate="~{layout.html}">
<head>
    <title th:text="카테고리"></title>
</head>
<body>
<main layout:fragment="main">
        <ul class="w-[680px] h-[500px] menu flex flex-col flex-wrap">
            <div th:each="parent: ${parentCategories}" class="h-auto">
                <li class="menu-title">
                    <span th:text="${parent.name}"></span>
                </li>
                <li>
                    <a th:href="@{|/categories/of/${parent.id}|}" th:text="|${parent.name} 전체|"></a>
                </li>
                <li th:each="child: ${parent.childCategories}">
                    <a th:href="@{|/categories/${child.id}|}" th:text="${child.name}"></a>
                </li>
            </div>
        </ul>
</main>

<script>
    $(".child").hover(
        function () {
            $(this).parent().parent().addClass('hover');
        }, function () {
            $(this).parent().parent().removeClass('hover');
        }
    );
</script>
</body>
</html>
