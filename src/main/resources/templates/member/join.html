<html layout:decorate="~{layout.html}">
<head>
  <title th:text="회원가입"></title>
</head>
<body>
<main layout:fragment="main">
  <div class="w-full flex items-center justify-center bg-gray-100">
    <form th:object="${loginForm}" th:action class="p-6 bg-white rounded shadow-md w-80" method="post">
      <h2 class="text-2xl font-bold mb-5 text-gray-900">회원가입</h2>
      <div th:replace="~{form_errors :: formErrorsFragment}"></div>
      <div class="mb-4">
        <label for="email" class="text-gray-700 block mb-2">이메일</label>
        <input type="text" th:field="*{email}" class="input input-bordered w-full" placeholder="이메일을 입력하세요.">
      </div>

      <div class="mb-4">
        <label for="username" class="text-gray-700 block mb-2">아이디</label>
        <input type="text" th:field="*{username}" class="input input-bordered w-full" placeholder="아이디를 입력하세요.">
      </div>

      <div class="mb-4">
        <label for="password" class="text-gray-700 block mb-2">비밀번호</label>
        <input type="password" th:field="*{password}" class="input input-bordered w-full" placeholder="비밀번호를 입력하세요.">
      </div>

      <div class="mb-4">
        <label for="passwordConfirm" class="text-gray-700 block mb-2">비밀번호확인</label>
        <input type="password" th:field="*{passwordConfirm}" class="input input-bordered w-full" placeholder="비밀번호 재입력.">
      </div>

      <div class="flex justify-between items-center">
        <button type="submit" class="btn btn-primary">회원가입</button>
      </div>
    </form>
  </div>
</main>
</body>
</html>
